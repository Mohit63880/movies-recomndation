<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="bg-dark text-light">
    <div class='container pt-5'>
        <form action="{{url_for('movies')}}" method="post">
            <label for="movie" style="font-size:1rem;">
                Enter Movie Name
            </label>
            <input type="text" id='movie' name='Movie_Name' placeholder="movie">
        </form>
        <br/>
        <br/>
    </div>
    <div class="container  border border-light pull-center p-5">
        {% if key=='NO'%}
        <div class="p-2">
            <h1>{{data}}</h1>
        </div>
        {% else %}
        <div class="row row-cols-3 row-cols-lg-3 g-3 g-lg-3">
            {% for header in headers %}
            <div class="col">
                <div class="px-2 bg-light text-dark" , style="font-size:2.1rem;">{{ header }}</div>
            </div>
            {% endfor %} {% for row in Movies %}<br> {% for col in row %}
            <div class="col">
                <div>{{col}}</div>
            </div>
            {% endfor %} {% endfor %} {% endif %}
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
