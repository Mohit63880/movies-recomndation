<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!----------------------Font Awesome CDN -------------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <title>Hello, world!</title>
    <style>
        .search-box:hover .search-txt {
            width: 240px;
            height: 40px;
            color: white;
            border-radius: 50px;
            background: black;
            border: 2px solid yellow;
            padding: 0 10px;
        }
        
        .search-box {
            border-radius: 50px;
            border: 0;
        }
        
        .search-btn {
            padding: 0;
        }
        
        .search-txt {
            border-radius: 50px;
            float: left;
            padding: 0;
            margin: 0;
            font-size: 16px;
            transition: 0.4s;
            border: 0;
            line-height: 40px;
            width: 0;
            height: 0;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <div class='container pt-5' style="display: flex;">
        <div class="btn-group me-auto mb-3">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuClickable" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                Movie List
            </button>
            <ul class="dropdown-menu bg-dark font-weight-bold w-60" aria-labelledby="dropdownMenuClickable">
                {% for i in movies_list %}
                <li><a class="dropdown-item text-info" href="#">{{i}}</a></li>
                <li class="text-warning">
                    <hr class="dropdown-divider">
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class=' p-2 mb-3'>
            <form method="post" action="{{url_for('movies')}}" class="form-inline search-box my-2 my-lg-0">
                <input class=" search-txt " type="text" id='movie' name='Movie_Name' placeholder="Enter Movie Name" aria-label="Search">
                <button class="btn search-btn font-weight-bold my-2 my-sm-0" type="submit">
                    <i class="fa fa-2x fa-search" style="color:blue;"></i>
                </button>
            </form>
        </div>
    </div>
    <div class="container  border border-light pull-center p-5">
        {% if key=='NO'%}
        <div class="p-2">
            <h1>{{data}}</h1>
        </div>
        {% else %}
        <div class="row row-cols-3 row-cols-lg-3 g-3 g-lg-3">
            {% for header in headers %}
            <div class="col">
                <div class="px-2 bg-light text-dark" , style="font-size:2.1rem;">{{ header }}</div>
            </div>
            {% endfor %} {% for row in Movies %}<br> {% for col in row %}
            <div class="col">
                <div>{{col}}</div>
            </div>
            {% endfor %} {% endfor %} {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
